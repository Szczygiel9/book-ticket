<h1>Add new movie:</h1>
<form>
    <input type = "text" placeholder="Title" ng-model="newCtrl.movie.title"><br />
    <input type = "text" placeholder="Director" ng-model="newCtrl.movie.director"><br />
    <input type = "text" placeholder="Film genre" ng-model="newCtrl.movie.filmGenre"><br />
    <button ng-click="newCtrl.saveMovie()">Add movie</button>
</form>
