<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>
<body ng-controller="MovieController as movieControl">
Klikninj na film aby dowiedzieć się w jakich kinach jest grany.

<ul>
    <li ng-repeat="mov in movieControl.movies" ng-click="movieControl.loadData(mov.id)">
         {{mov.title}} - {{mov.director}} ({{mov.filmGenre}})
    </li>
</ul>


<table border="1" ng-show="movieControl.details">
    <thead>
    <tr>
        <th>Dzień</th>
        <th>Godzina</th>
        <th>Typ</th>
        <th>Kino</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="se in movieControl.details.seances">
        <td>{{se.day}}</td>
        <td>{{se.hour}}</td>
        <td>{{se.type}}</td>
        <td>{{se.cinema.city}}, {{se.cinema.address}}</td>
    </tr>
    </tbody>
</table>
